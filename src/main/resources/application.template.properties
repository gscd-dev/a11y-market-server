# Application Configuration Template File
# spring configuration
spring.application.name=a11ymarket-server
spring.datasource.url=jdbc:oracle:thin:@//db.croffledev.kr:31522/XEPDB1
spring.datasource.username=USERNAME
spring.datasource.password=Password1234!

# Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=validate

# Vertex AI Configuration
spring.ai.model.chat=none

# Server Configuration
server.port=8080

# Health Check Configuration
management.endpoints.web.exposure.include=health

# Logging Configuration
logging.level.root=INFO
logging.level.com.multicampus.gamesungcoding.a11ymarketserver=DEBUG

# CORS Configuration
cors.allowed-origin-patterns=["http://localhost:8080", "http://localhost:5173", "https://*.croffledev.kr"]

# JWT Configuration
jwt.secret=your-jwt-secret-key
jwt.access-token-validity-ms=1800000
jwt.refresh-token-validity-ms=604800000

# Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true


